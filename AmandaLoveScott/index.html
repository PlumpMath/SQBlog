<html>
    <head>
        <meta charset="utf-8">
        <title>Amanda Love Scott</title>

        <!-- Our CSS stylesheet file -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300">
        <link rel="stylesheet" href="style.css">
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!-- JavaScript includes -->
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="countup.js"></script>
    </head>
    <body>
        <div style="text-align:center;">
        <div id="countdown" class="countdownHolder">
            <span class="countDays">
                <span class="position">
                    <span class="digit static" style="top: 0px; opacity: 1;">0</span>           
                </span>            
                <span class="position">            
                    <span class="digit static" style="top: 0px; opacity: 1;">0</span>            
                </span>
                <span class="position">
                    <span class="digit static" style="top: 0px; opacity: 1;">0</span>           
                </span>           
                <span class="position">            
                    <span class="digit static" style="top: 0px; opacity: 1;">0</span>            
                </span>
            </span>
            <span class="divide">天</span>
            <span class="countHours">
                <span class="position"> 
                    <span class="digit static" style="top: 0px; opacity: 1;">0</span>            
                </span>        
                <span class="position">            
                    <span class="digit static" style="top: 0px; opacity: 1;">0</span>            
                </span>
            </span>
            <span class="divide">时</span>
            <span class="countMinutes">
                <span class="position">            
                    <span class="digit static" style="top: 0px; opacity: 1;">0</span>    
                </span>
                <span class="position">            
                    <span class="digit static" style="top: 0px; opacity: 1;">0</span>            
                </span>
            </span>
            <span class="divide">分</span>
            <span class="countSeconds">
                <span class="position">            
                    <span class="digit static" style="top: 0px; opacity: 1;">0</span>            
                </span>
                <span class="position">            
                    <span class="digit" style="top: 0px; opacity: 1;">0</span>            
                </span>
            </span>
            <span class="divide">秒</span>
        </div>
    </div>
    </body>
</html>
